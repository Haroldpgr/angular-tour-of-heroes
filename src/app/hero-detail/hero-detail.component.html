<div *ngIf="hero">

    <h2 style="color: black;">{{hero.name | uppercase}} Details</h2>
    <div><span style="color: black;">id: </span>{{hero.id}}</div>
    <div><span class="poder" style="color: black;"> poder :</span>{{hero.poder}}</div>
    <div>
      <label for="hero-name">Hero name: </label>
      <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
    </div>
  
  </div>
